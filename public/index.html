<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Consensus</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <div>
      <input id="username" type="text" placeholder="Insert username here">
      <input id="password" type="password" placeholder="Insert password here">
      <div id="passwordToggler" class="eye-closed"></div>
      <button id="submit">Sign in</button>
    </div>
    <div id="error">
      <p>It seems you have typed in an incorrect username or password. Please try again.</p>
      <button id="dismiss-error">Dismiss error</button>
    </div>
    <script src="./js/bus.js"></script>
    <script src="./js/loginPage.js"></script>
    <script src="./js/loginForm.js"></script>
    <script src="./js/loginService.js"></script>
    <script src="./js/wrongCredentials.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
