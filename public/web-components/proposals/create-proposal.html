<link rel="import" href="/vendor/polymer/polymer.html">

<dom-module id="create-proposal">
    <template>
        <style>
            #newProposal.show {
                display: block;
            }

            #newProposal.hide {
                display: none;
            }
        </style>

        <button id="newProposal" on-click="create" class$="{{visibility}} btn btn-default" disabled$="{{buttonDisabled}}">New Proposal</button>
    </template>

    <script>
        Polymer({
            is: 'create-proposal',

            properties: {

                actionAllowed: {
                    type: Boolean,
                    default: false,
                    reflectToAttribute: true,
                    observer: 'renderButton'
                },

                visibility: {
                    type: String,
                    value: 'hide'
                },

                buttonDisabled: {
                    type: String,
                    value: null
                },

                activated: {
                    type: Boolean,
                    value: true,
                    reflectToAttribute: true,
                    observer: 'toggleButton'
                }
            },

            renderButton: function() {
               if (this.actionAllowed) {
                    this.visibility = 'show';
                } else {
                    this.visibility = 'hide';
                }
            },

            toggleButton: function() {
                if (this.activated) {
                    this.buttonDisabled = null;
                } else {
                    this.buttonDisabled = 'disabled';
                }
            },

            create: function(e, detail) {
                this.fire('create');
            }
        });
    </script>
</dom-module>
