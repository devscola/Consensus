<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Consensus</title>
        <link rel="stylesheet" href="/styles/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="/styles/bootsketch.css">
        <link rel="import" href="/web_components/consensus-login.html">
    </head>
    <body>
        <div class="container">
            <div class="panel col-sm-offset-4 col-sm-4">
                <div id="login-form" class="panel-body">
                    <input id="username" class="form-group" type="text" placeholder="Insert username here">
                    <input id="password" class="form-group" type="password" placeholder="Insert password here">
                    <div id="password-toggler" class="glyphicon glyphicon-eye-close" aria-hidden="true"></div>
                    <button id="submit" class="btn btn-default">Sign in</button>
                    <div id="warning">
                        <p class="text-danger">It seems you have typed in an incorrect username or password. Please try again.</p>
                        <button id="dismiss-warning" class="btn btn-default"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                    </div>
                </div>
            </div>
        </div>

        <consensus-login></consensus-login>

        <script src="/js/infrastructure/webcomponents-lite.min.js"></script>
        <script src="/js/infrastructure/bus.js"></script>
        <script src="/js/infrastructure/class.min.js"></script>
        <script src="/js/infrastructure/service.js"></script>
        <script src="/js/infrastructure/page.js"></script>
        <script src="/js/infrastructure/component.js"></script>

        <script src="/js/pages/login.js"></script>

        <script src="/js/components/login/form.js"></script>
        <script src="/js/components/login/submit.js"></script>
        <script src="/js/components/login/username.js"></script>
        <script src="/js/components/login/password.js"></script>
        <script src="/js/components/login/passwordToggler.js"></script>
        <script src="/js/components/login/warning.js"></script>
        <script src="/js/components/login/warningDismisser.js"></script>

        <script src="/js/services/login.js"></script>

        <script src="/js/login.js"></script>

    </body>
</html>
