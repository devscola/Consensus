<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Proposals</title>
        <link rel="stylesheet" href="/styles/bootsketch.css">
    </head>
    <body>
        <div class="container">
            <div class="col-sm-4">
                <button id="create-proposal" class="btn btn-default">New Proposal</button>
                <div id="proposal-list" class="list-group"></div>
            </div>

            <div class="panel col-sm-8">
                <div id="proposal-form" class="panel-body">
                    <input id="proposal-title" class="form-control" name="proposal_title" type="text" placeholder="Type your title here. Remember, keep it short and clear">
                    <textarea id="proposal-content" class="form-control" name="proposal_content" placeholder="Type your proposal text here. Remember, explain your proposal thoroughly"></textarea>
                    <div id="counter"></div>
                    <div id="info-message" class="text-primary">
                        You will be able to submit your proposal when you reach a minimum of 1.000 characters.
                    </div>
                    <button id="proposal-submit" class="btn btn-default" disabled>
                        Submit
                    </button>
                </div>

                <div id="user-selection" class="panel-body">
                    create your circle
                    <ul id='users' class='list-group'></ul>
                    <button id="proposal-finish" class="btn btn-default">Finish</button>
                </div>
            </div>
        </div>

        <script src="/js/infrastructure/bus.js"></script>

        <script src="/js/components/proposals/createProposal.js"></script>
        <script src="/js/components/proposals/form.js"></script>
        <script src="/js/components/proposals/list.js"></script>
        <script src="/js/components/proposals/userList.js"></script>
        <script src="/js/components/proposals/finishCircle.js"></script>

        <script src="/js/components/proposal/submit.js"></script>
        <script src="/js/components/proposal/title.js"></script>
        <script src="/js/components/proposal/content.js"></script>
        <script src="/js/components/proposal/infoMessage.js"></script>

        <script src="/js/services/proposals.js"></script>
        <script src="/js/services/userList.js"></script>

        <script src="/js/pages/proposals.js"></script>

        <script src="/js/proposals.js"></script>
    </body>
</html>
