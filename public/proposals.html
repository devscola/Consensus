<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Proposals</title>
    </head>
    <body>
        <div id="proposal-form">
            <input id="proposal-title" name="proposal_title" placeholder="Type your title here. Remember, keep it short and clear">
            <textarea id="proposal-content" name="proposal_content" placeholder="Type your proposal text here. Remember, explain your proposal thoroughly"></textarea>
            <div id="counter"></div>
            <div id="info-message">You will be able to submit your proposal when you reach a minimum of 1.000 characters.</div>
            <button id="proposal-submit" disabled>Submit</button>
        </div>
        <button id="create-proposal">New Proposal</button>
        <div id="proposal-list"></div>

        <script src="./js/infrastructure/bus.js"></script>
        <script src="./js/pages/proposalsPage.js"></script>
        <script src="./js/components/createProposalButton.js"></script>
        <script src="./js/services/proposals.js"></script>
        <script src="./js/components/proposalList.js"></script>
        <script src="./js/components/proposalForm.js"></script>
        <script src="./js/components/button.js"></script>
        <script src="./js/components/proposalTitle.js"></script>
        <script src="./js/components/textArea.js"></script>
        <script src="./js/components/infoMessage.js"></script>
        <script src="./js/proposals.js"></script>
    </body>
</html>
