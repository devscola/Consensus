
<dom-module id="login-password">
    <template>
        <style>
        </style>

        <input id="password" class="form-group" type="password" placeholder="Insert password here" content="{{password}}">
    </template>

    <script>
        Polymer({
            is: 'login-password',

            properties: {
                password: {
                    type: String,
                    notify: true
                }
            },

            ready: function() {
                this.element = this.$.password;
                this.element.addEventListener('blur', this.send.bind(this));
                this.subscribe();
            },

            send: function() {
                this.password = this.element.value;
            },

            showText: function() {
                this.element.type = 'text';
                // Bus.publish('login.passwordToggler.change', 'open');
            },

            showPassword:  function() {
                this.element.type = 'password';
                // Bus.publish('login.passwordToggler.change', 'close');
            },

            toggleVisibility: function() {
                if (this.element.type === 'password') {
                    this.showText();
                } else {
                    this.showPassword();
                }
            },

            subscribe: function() {
                Bus.subscribe('login.passwordToggler.clicked', this.toggleVisibility.bind(this));
            }

        });
     </script>
</dom-module>
