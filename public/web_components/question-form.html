<link rel="import" href="/web_components/infrastructure/polymer.html">

<dom-module id="question-form">
    <template>
        <style>
            #questionContent.show {
                display: block;
            }

            #questionContent.hide {
                display: none;
            }

        </style>

        <div id="questionContent" class$="{{displayed}}">
            <input id="questionText" type="textarea" name="question-text" value="{{theQuestion::input}}" on-input="counterSwitch" on-keyup="controlEnterSubmit"></input>
            <span class="badge">{{count}}</span>
            <button id="question-submit" on-click="questionAttempt"disabled$="{{enabledSubmit}}">submit</button>
        </div>
    </template>

    <script>
        Polymer({
            is: 'question-form',

            properties: {
                minimumLength:{
                    type: Number,
                    value: 0,
                    reflectToAttribute:true
                },

                enabledSubmit: {
                    type: String,
                    value: null,
                    reflectToAttribute: true
                },

                displayed: {
                    type: String,
                    value: 'hide',
                },

                activated: {
                    type: Boolean,
                    reflectToAttribute: true,
                    observer: 'evaluateDisplay'
                },

                theQuestion:{
                    type: String,
                    value: ''
                },

                count:{
                    type: Number,
                    value: 0
                }
            },

            questionAttempt: function(e, detail) {
                this.fire('questionSubmit');
                this.activated = false;
                this.resetForm();
            },

            resetForm: function() {
                this.$.questionText.value = '';
                this.count = 0;
            },

            evaluateDisplay: function(){
                if (this.activated) {
                    this.displayed = 'show';
                } else {
                    this.displayed = 'hide';
                };
            },

            counterSwitch: function() {
                this.count=this.theQuestion.length;
                this.activateSubmit();
            },

            controlEnterSubmit: function(event) {
                if (event.ctrlKey && event.keyCode == 13) {
                    this.questionAttempt();
                };
            },

            activateSubmit: function() {
                if (this.count >= this.minimumLength){
                    this.enabledSubmit = null;
                } else {
                    this.enabledSubmit = 'true';
                };
            }

        });
    </script>
</dom-module>
