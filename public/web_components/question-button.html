<link rel="import" href="/web_components/infrastructure/polymer.html">

<dom-module id="question-button">
    <template>
        <style>
            #question.show {
                display: block;
            }

            #question.hide {
                display: none;
            }
       
        </style>

        <button id="question" on-click="openTextarea" disabled$="{{enabledQuestion}}" class$="{{visibility}}">?</button>

    </template>

    <script>
        Polymer({
            is: 'question-button',

            properties: {
                enabledQuestion: {
                    type: Boolean,
                    value: false,
                },

                buttonActivated: {
                    type: Boolean,
                    reflectToAttribute: true,
                    observer: 'buttonActivation'
                },

                visibility: {
                    type: String,
                    value: 'hide',
                },

                buttonVisibility: {
                    type: Boolean,
                    reflectToAttribute: true,
                    observer: 'showButton'
                },

            },
            
            openTextarea: function(e, detail) {
                this.fire('openTextarea');
                this.enabledQuestion = true;
            },

            buttonActivation: function() {
                this.buttonActivated = false;
                this.enabledQuestion = false;
            },

            showButton: function() {
                this.visibility = 'show';
            }

        });
    </script>
</dom-module>
