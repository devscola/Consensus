<dom-module id="login-username">
    <template>
        <style>
        </style>

        <input id="wcUsername" class="form-group" type="text" placeholder="Insert username here" content={{username}}>
    </template>

    <script>
        Polymer({
            is: 'login-username',

            properties: {
                username: {
                    type: String,
                    notify: true
                }
            },

            ready: function() {
                this.element = this.$.wcUsername;
                this.element.addEventListener('blur', this.send.bind(this));
            },

            send: function() {
                this.username = this.element.value;
            }
        });
    </script>
</dom-module>
