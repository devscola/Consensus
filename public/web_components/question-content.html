<link rel="import" href="/web_components/infrastructure/polymer.html">

<dom-module id="question-content">
    <template>
        <style>
            #questionContent.show {
                display: block;
            }

            #questionContent.hide {
                display: none;
            }
        </style>

        <textarea id="questionContent" class$="{{visibility}}"></textarea>

    </template>

    <script>
        Polymer({
            is: 'question-content',

            properties: {
                textboxVisibility: {
                    type: Boolean,
                    reflectToAttribute: true,
                    observer: '_render'
                },
                visibility: {
                    type: String,
                    value: 'hide'
                }
            },

            _render: function() {
                this.visibility = 'show';
            }

        });
    </script>
</dom-module>
